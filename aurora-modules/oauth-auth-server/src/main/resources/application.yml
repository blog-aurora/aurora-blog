  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: aurora-auth-server
mybatis:
  mapper-locations: classpath:mapper/**
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

management:
  endpoints:
    web:
      exposure:
        include: "*"

