server:
  port: 7777
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: aurora-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        service: aurora-gateway
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: aurora-admin1
          uri: lb://aurora-admin
          predicates:
            - Path=/admin/**
        - id: aurora-comment
          uri: lb://aurora-comment
          predicates:
            - Path=/comment/**
        - id: aurora-article
          uri: lb://aurora-article
          predicates:
            - Path=/blog/**
        - id: aurora-message
          uri: lb://aurora-message
          predicates:
            - Path=/message/**
        - id: aurora-auth
          uri: lb://aurora-auth-server
          predicates:
            - Path=/auth/**
management:
  endpoints:
    web:
      exposure:
        include: "*"
