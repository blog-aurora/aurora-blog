spring:
  application:
    name: aurora-article
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.server.addr@
      config:
        server-addr: @nacos.server.addr@
        file-extension: yaml
        namespace: @nacos.namespace@
        group: THEME-GROUP
        shared-configs:
          - data-id: share-seata-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true
          - data-id: share-redis-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true
          - data-id: share-sentinel-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true
          - data-id: share-actuator-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true
          - data-id: share-pagehelper-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true
          - data-id: share-mybatis-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true
          - data-id: share-feign-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true
          - data-id: share-aurora-oauth-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true
          - data-id: share-rabbitmq-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true
          - data-id: share-swagger-@spring.profiles.active@.yaml
            group: THEME-GROUP
            refresh: true