spring:
  application:
    name: aurora-auth-server
  cloud:
    nacos:
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}
      discovery:
        ip: ${NACOS_DISCOVERY_IP}
        server-addr: ${NACOS_HOST:nacos_standalone_host}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        ephemeral: true
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${NACOS_NAMESPACE}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yaml
        shared-configs:
          - data-id: share-redis-@spring.profiles.active@.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: share-sentinel-@spring.profiles.active@.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: share-actuator-@spring.profiles.active@.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: share-pagehelper-@spring.profiles.active@.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: share-mybatis-@spring.profiles.active@.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: share-feign-@spring.profiles.active@.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: share-aurora-oauth-@spring.profiles.active@.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: share-rabbitmq-@spring.profiles.active@.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: share-swagger-@spring.profiles.active@.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true